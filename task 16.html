<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid black;
            height: 90vh;
            width: 60vw;
            background-color: black;
            display: grid;
            grid-template-areas: 
            'area1 area2 area3'
            'area1 area2 area3'
            'area1 area5 area6'
            'area4 area5 area6'
            'area4 area5 area9'
            'area4 area5 area9';
            gap: 10px;
            padding: 10px;

          
        }
        .name1{
            grid-area: area1;
            background-color: blue;
            background-image: url(https://i.pinimg.com/564x/9b/a2/57/9ba25796112cad616be27e473ae1e149.jpg);
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
        }
        .name2{
            grid-area: area2;
            background-color: blueviolet;
            background-image: url(https://yt3.googleusercontent.com/8eGqQZxpSdVKFel6OBsW5orqJ1mC_2h_sPKbR4al6eqOM2rV-2ahi6FhEWT-L9PmWjgfhsJhSeY=s900-c-k-c0x00ffffff-no-rj);
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
        
        }
        .name3{
            grid-area: area3;
            background-color: brown;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUPIfiGgUML8G3ZqsNLHfaCnZK3I5g4tJabQ&s);
            background-position: top;
            background-size: cover;
            background-repeat:no-repeat;
        }
        .name4{
            grid-area: area4;
            background-color: aquamarine;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCZlf5lc5tX-0gY-y94pGS0mQdL-D0lCH2OQ&s);
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
        
        }
        .name5{
            grid-area: area5;
            background-color: greenyellow;
            background-image: url(https://st2.depositphotos.com/1141099/6198/i/450/depositphotos_61983329-stock-photo-historic-charminar.jpg);
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
        

        }
        .name6{
            grid-area: area6;
            background-color: orange;
            background-image: url(https://galleryofgod.wordpress.com/wp-content/uploads/2014/03/little_krishna_-cartoon.jpg);

            background-size: cover;
            background-repeat:no-repeat;
        
        }
        .name7{
            grid-area: area7;
            border-color: red;
            
        }
        .name8{
             grid-area: area8;
             background-color: aliceblue;
        }
        .name9{
            grid-area: area9;
            background-color: pink;
            background-image: url(https://img.lovepik.com/photo/48004/5147.jpg_wh860.jpg);
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
        

        }

    </style>
</head>
<body>
<div class="main">
<div class="name1"></div>
<div class="name2"></div>
<div class="name3"></div>
<div class="name4"></div>
<div class="name5"></div>
<div class="name6"></div>

</div>
